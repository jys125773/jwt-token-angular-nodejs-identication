<div>
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">注册邮箱</label>
            <div class="col-sm-3">
                <label class="label label-primary" ng-bind="auth.email"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">注册时间</label>
            <div class="col-sm-3">
                <label class="label label-default" ng-bind="auth.createdOn| date:'yyyy-MM-dd-HH-mm'"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" placeholder="修改昵称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-3">
                <input ng-model="auth.password" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">签名</label>
            <div class="col-sm-3">
                <textarea name="signature" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">上传图片</label>
            <div class="col-sm-3">
                <div class="choose-file-area col-sm-8">
                    <input type="file" name="certificate" nv-file-select uploader="uploader" ng-click="clearItems()"/>
                </div>
                <div class="form-line col-sm-4">
                    <button class="btn btn-success btn-sm" ng-click="UploadFile('banner-upload')">上传图片</button>
                </div>
                <div ng-if="image">
                    <img class="display-image" ng-src="{{image}}" style="width: 400px">
                </div>
            </div>
        </div>
    </form>
</div>
